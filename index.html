<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha página</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="/main.js"></script>     
    </head>
    
    <body onload="load()">
        <h1 id="title">Minha página</h1>

        <p id="movimentoMouse" class="subtitle" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
        
        <select onchange="funcaoChange(this)">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>

        <button type="button" onclick="clique()">Clique aqui</button>

        <p id="textoAgradecimento" class="subtitle" onclick="redirecionar()"></p>
        
    </body>
</html>
